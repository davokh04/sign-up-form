<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img class="background" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            <div class="logo-container">
                <img class="logo" src="/images/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
            <div class="footer-container">
                <p class="footer">Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div class="right-container">
            <div class="up-container">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle-container">
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="down-container">
                <div class="button-container">
                    <button>Create account</button>
                    <p>Already had an account? Log in</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
